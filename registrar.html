<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="IMG/isotipo.png"> 
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="CSS/paginas.css">
    <title> Login - OrderEat</title>
</head>
<body>
  <nav class="navbar navbar-light" style="background-color: #FFFF;">
    <div class="container-fluid">
     
      <a class="logo" href="index.html">
        <i class='regreso bx bx-left-arrow-alt'><p class="at">Atrás</p></i>
      </a>
      <a href="login.html">
        <button class="inicio">Iniciar Sesión</button>
      </a>
    </div>
  </nav>

  

  <section>
    <div class="wrapper">
      <div class="title"> </i>Registrarse</div>
      <form action="#">
        <div class="field">
          <input type="text" required>
          <label>Nombre de Usuario</label>
        </div>
        <div class="field">
          <input type="password" required>
          <label>Contraseña</label>
        </div>
        <div class="field">
          <input type="text" required>
          <label>Nombre del Negocio</label>
        </div>
        <div class="field">
          <input type="password" required>
          <label>Clave Única del Dueño</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me" class="remember">He leído el Aviso de Privacidad</label>
          </div>
          <div class="pass-link"><a href="priv.html" target="_blank">Aviso de Privacidad</a></div>
        </div>
        <div class="field">
          <input type="submit" value="Entrar">
        </div>
      </form>
    </div>
  </section>    
</body>
</html>
