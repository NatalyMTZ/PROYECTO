<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="CSS/registrar.css">
    <title>Login - OrderEat</title>

<body>
    <div class="container">
        <input type="checkbox" id="check">
        <label class="show_button" for="check">Click Me</label>
        <div class="background"></div>
        <div class="alert_box">
          <div class="icon">
            <i class="fas fa-exclamation"></i>
          </div>
          <header>Confirm</header>
          <p>Are you sure want to permanently delete this Photo?</p>
          <div class="btns">
            <label for="check">Yes, Delete!</label>
            <label for="check">Cancel</label>
          </div>
        </div>
    </div>
</body>
