<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="shortcut icon" href="IMG/isotipo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/login2.css">
    <link rel="stylesheet" href="CSS/paginas.css">
    <title>Login - OrderEat</title>
</head>
<body>
    
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <a href="index.html"><i class='regreso bx bx-left-arrow-alt'><p class="at">Atrás</p></i></a> 
                <img src="IMG/Mobile login-pana.png" alt="">
            </div>

            <div class="login__forms">
                <form action="" class="login__registre" id="login-in">
                    <h1 class="login__title">Iniciar Sesión</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Nombre de Usuario" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Contraseña" class="login__input">
                    </div>


                    <a href="ordenes.html" class="login__button">Entrar</a>

                    <div>
                        <span class="login__account">¿No tienes cuenta?</span>
                        <span class="login__signin" id="sign-up">Regístrate</span>
                    </div>
                </form>

                <form action="" class="login__create none" id="login-up">
                    <h1 class="login__title">Crear Cuenta</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Nombre de Usuario" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Contraseña" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>
                        <input type="text" placeholder="Nombre de Negocio" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Clave Única del Dueño" class="login__input">
                    </div>

                    <a href="ordenes.html" class="login__button">Registarse</a>

                    <div>
                        <span class="login__account">¿Ya tienes cuenta?</span>
                        <span class="login__signup" id="sign-in">Iniciar Sesión</span>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!--===== MAIN JS =====-->
    <script src="JS/login.js"></script>
</body>
</html>
