<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="IMG/isotipo.png"> 
    <link rel="stylesheet" href="CSS/paginas.css">
    <title>OrderEat</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #FFFF;">
        <div class="container-fluid">
            <a class="logo" href="index.html">
                <img src="IMG/titulo.png" width="134" height="40" class="d-inline-block align-text-top">
            </a>
            <a href="iniciar.html">
              <button class="inicio">Iniciar Sesión</button>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <h3 class="sub">Mejora</h3>
        <h3 class="sub2">tu negocio</h3>
        <h4 class="desc">OrderEat te ayudará a tu negocio de comida a administrar de mejor manera
            tus órdenes, clientes y platillos. 
        </h4>
        <img src="IMG/Animacion.gif" class="recibo">
      </div>


    <div class="container">
        <input type="checkbox" id="check">
        <label class="show_button" for="check">¡Empieza ya!</label>
        <div class="background"></div>
        <div class="alert_box">
            <div class="wrapper">
                <a href="index.html"><i class='bx bx-x'></i></a>
                <div class="title">Registrarse</div>
                <form action="#">
                  <div class="field">
                    <input type="text" required>
                    <label>Nombre de Usuario</label>
                  </div>
                  <div class="field">
                    <input type="password" required>
                    <label>Contraseña</label>
                  </div>
                  <div class="field">
                    <input type="text" required>
                    <label>Nombre del Negocio</label>
                  </div>
                  <div class="field">
                    <input type="password" required>
                    <label>Clave Única del Dueño</label>
                  </div>
                  <div class="content">
                    <div class="checkbox">
                      <input type="checkbox" id="remember-me">
                      <label for="remember-me" class="remember">He leído el Aviso de Privacidad</label>
                    </div>
                    <div class="pass-link"><a href="#">Aviso de Privacidad</a></div>
                  </div>
                  <div class="field">
                    <input type="submit" value="Entrar">
                  </div>
                  <div class="signup-link">Ya tienes cuenta? <a href="#">Iniciar Sesión</a></div>
                </form>
            </div>
        </div>
    </div>

</body>
</body>
</html>
